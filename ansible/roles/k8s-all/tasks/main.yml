- name: Add K8S key
  apt_key:
    url: https://packages.cloud.google.com/apt/doc/apt-key.gpg
    state: present

- name: Add k8s repository
  apt_repository:
    repo: deb http://apt.kubernetes.io/ kubernetes-xenial main
    state: present
    update_cache: yes

- name: Install K8S packages
  apt:
    name: "{{ item }}"
  loop: "{{ k8s_packages }}"

- name: Disable swap
  command: swapoff -a

- name: Ensure they can see bridge traffic
  sysctl:
    name: "{{ item }}"
    value: '1'
    state: present
  with_items:
    - net.bridge.bridge-nf-call-iptables
    - net.bridge.bridge-nf-call-ip6tables

- name: Generate defauls config containerd
  command: containerd config default | tee /etc/containerd/config.toml

- name: Enable systemd cgroup support
  command: sed -e "s/SystemdCgroup = false/SystemdCgroup = true/g" -i /etc/containerd/config.toml

- name: Restart containerd
  command: systemctl restart containerd